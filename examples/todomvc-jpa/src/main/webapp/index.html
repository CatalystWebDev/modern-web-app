<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Backbone.js â€¢ TodoMVC</title>
{{{cssLinks}}}
<script type="text/javascript">
  var app = {
    {{#if todos}}
    initData: {{{@json todos}}}
    {{/if}}
  };
</script>
</head>
<body>
  <section id="todoapp">
    <header id="header">
      <h1>todos</h1>
      <input id="new-todo" placeholder="What needs to be done?"
        autofocus>
    </header>
    <section id="main">
      <input id="toggle-all" type="checkbox"> <label
        for="toggle-all">Mark all as complete</label>
      <ul id="todo-list">
      </ul>
    </section>
    <footer id="footer"></footer>
  </section>
  <div id="info">
    <p>Double-click to edit a todo</p>
    <p>
      Written by <a href="https://github.com/addyosmani">Addy Osmani</a>
    </p>
    <p>
      Part of <a href="http://todomvc.com">TodoMVC</a>
    </p>
  </div>

  {{embedded "partials/item-template" "item-template"}}

  {{embedded "partials/stats-template" "stats-template"}}

  {{{scripts}}}
</body>
</html>
