<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Modern Web Application: ${tool} Report</title>
<!--SYNTAX HIGHLIGHTER BEGINS-->
<link href='http://alexgorbatchev.com/pub/sh/current/styles/shCore.css'
  rel='stylesheet' type='text/css' />
<link
  href='http://alexgorbatchev.com/pub/sh/current/styles/shThemeEclipse.css'
  rel='stylesheet' type='text/css' />
<script src='http://alexgorbatchev.com/pub/sh/current/scripts/shCore.js'
  type='text/javascript'></script>
<script
  src='http://alexgorbatchev.com/pub/sh/current/scripts/shBrushCss.js'
  type='text/javascript'></script>
<script
  src='http://alexgorbatchev.com/pub/sh/current/scripts/shBrushJScript.js'
  type='text/javascript'></script>

<style>
.syntaxhighlighter {
  overflow: hidden !important;
}
</style>
<script language='javascript'>
  SyntaxHighlighter.defaults['toolbar'] = false;
  SyntaxHighlighter.defaults['tab-size'] = 2;
  SyntaxHighlighter.config.tagName = "script";
  SyntaxHighlighter.all();
</script>
</head>
<body>
  <div id="main">
    <script type="syntaxhighlighter"
  class="brush: css; first-line: ${firstLine}; highlight: ${line}"
  title="${filename}:${line}:${column}: ${reason}">
<![CDATA[
${evidence}
]]>
</script>
  </div>
</body>
</html>
